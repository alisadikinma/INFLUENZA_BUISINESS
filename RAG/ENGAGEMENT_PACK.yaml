# ENHANCED: Advanced title generation engine with viral hook integration
title_generation_engine:
  enabled: true
  integration_priority: "viral_hook_alignment"
  
  # Hook-driven title patterns for maximum viral potential
  hook_aligned_title_patterns:
    authority:
      patterns:
        - "Aku Pernah {experience} dan Cuma Ada {number} Cara {goal}"
        - "{years} Tahun di {industry}: Ini {number} Rahasia {topic}"
        - "Insider {industry} Ungkap: {shocking_truth}"
      viral_elements: ["insider_knowledge", "numbered_secrets", "authority_establishment"]
      clickbait_score: "high"
      educational_balance: "maintained"
    
    comparison:
      patterns:
        - "{item_a} {price_a} vs {item_b} {price_b}: {multiplier} Lebih {difference}!"
        - "Shocking: {brand_a} Ternyata {revelation} Dibanding {brand_b}"
        - "Kenapa {expensive_item} Mahal Banget? Ternyata {reason}"
      viral_elements: ["price_shock", "dramatic_comparison", "revelation"]
      clickbait_score: "very_high"
      educational_balance: "high"
    
    curiosity:
      patterns:
        - "{business_context} Pake Trik Ini Biar Kamu {manipulation_outcome}"
        - "Rahasia {successful_group} yang Bikin Mereka {success_outcome}"
        - "Ini Kenapa {brand} Selalu {behavior} - Mind Blown!"
      viral_elements: ["secret_revelation", "manipulation_exposure", "mind_blown"]
      clickbait_score: "very_high"
      educational_balance: "high"
    
    revelation:
      patterns:
        - "Dulu Gue Mikir {assumption}, Ternyata {shocking_truth}!"
        - "Plot Twist: {brand_a} dan {brand_b} Ternyata {revelation}"
        - "Gue Shock Pas Tau {discovery} - Kalian Juga Bakalan Kaget"
      viral_elements: ["plot_twist", "personal_shock", "discovery_sharing"]
      clickbait_score: "high"
      educational_balance: "very_high"
    
    solution:
      patterns:
        - "Cara Dapet {goal} Tanpa {constraint} - 100% Works!"
        - "{timeframe} Dari {starting_point} ke {end_result}: Begini Caranya"
        - "No Modal, Big Results: {number} Strategi yang Gue Buktiin Sendiri"
      viral_elements: ["no_cost_promise", "proven_results", "personal_testimony"]
      clickbait_score: "high"
      educational_balance: "very_high"

  # Viral amplification elements
  viral_amplifiers:
    emotional_triggers:
      - "Mind Blown"
      - "Shocking"
      - "Plot Twist"
      - "Gue Speechless"
      - "Ternyata"
      - "Rahasia"
      - "Gue Banget"
      - "Relate Banget"
      - "Anjay Bener"
      - "Unexpectedly"
      - "Real Talk"
    
    urgency_creators:
      - "Sebelum Telat"
      - "Jangan Sampai Ketinggalan"
      - "Yang Belum Tau Wajib Nonton"
      - "Deadline: {timeframe}"
    
    social_proof:
      - "yang Udah {number}+ Orang Buktiin"
      - "Viral di {platform}"
      - "Trending #{hashtag}"
      - "Gen Z Entrepreneur Wajib Tau"

  # Clickbait balance system
  clickbait_optimization:
    balance_threshold: 0.75  # High clickbait but maintain educational value
    
    allowed_clickbait_elements:
      - numbered_lists: "3 Cara", "5 Rahasia", "7 Strategi"
      - shock_value: "Mind Blown", "Speechless", "Gak Nyangka"
      - exclusivity: "Rahasia", "Insider", "Yang Gak Diajariin"
      - personal_testimony: "Gue Buktiin", "Pengalaman Gue", "Gue Shock"
      - time_pressure: "Sebelum Telat", "Jangan Sampe Ketinggalan"
    
    prohibited_clickbait:
      - false_promises: "Jadi Kaya Instant", "Dijamin Sukses"
      - health_claims: "Obat Manjur", "Sembuh Total"
      - get_rich_quick: "Jadi Milyuner 1 Hari"
      - pyramid_scheme: "Passive Income Unlimited"
    
    # NEW: Numbered content promise validation integration
    numbered_content_responsibility:
      validation_integration: "RUNTIME_QUALITY.yaml#numbered_content_validator"
      title_promise_tracking:
        - extract_number_from_title_pattern
        - flag_as_content_delivery_requirement
        - ensure_downstream_content_fulfillment
      
      safe_numbered_patterns:
        - "3_verified_strategies_with_examples"
        - "5_actionable_tips_with_implementation"
        - "4_proven_frameworks_with_case_studies"
      
      risky_numbered_patterns:
        - avoid: "10_secrets_limited_content_capacity"
        - avoid: "7_steps_without_detailed_explanation"
        - avoid: "9_ways_exceeding_platform_time_limits"
      
      content_capacity_validation:
        - platform_time_constraint_consideration
        - ensure_adequate_segment_allocation_per_point
        - prevent_rushed_delivery_to_meet_count

  # Platform-specific title optimization
  platform_adaptations:
    instagram_reels:
      max_characters: 100
      emoji_usage: "moderate"
      hashtag_integration: "minimal_in_title"
      style_preference: "punchy_direct"
    
    youtube_shorts:
      max_characters: 100
      emoji_usage: "minimal"
      hashtag_integration: "none_in_title"
      style_preference: "descriptive_engaging"
    
    tiktok:
      max_characters: 150
      emoji_usage: "high"
      hashtag_integration: "moderate_in_title"
      style_preference: "trendy_viral"

