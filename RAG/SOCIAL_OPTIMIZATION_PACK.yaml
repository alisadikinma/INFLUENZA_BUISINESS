    # Hook-aligned hashtag selection
    hook_based_hashtag_mapping:
      authority:
        primary: ["#BusinessInsider", "#CorporateExperience", "#ProfessionalTips"]
        secondary: ["#IndustryExpert", "#WorkExperience", "#BusinessStrategy"]
        viral: ["#Exposed", "#InsiderKnowledge", "#BehindTheScenes"]
      
