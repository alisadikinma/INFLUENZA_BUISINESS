version: "2.4.0"
pattern_ref_prefix: "!RAG_HOOKS"

# OPTIMIZED HOOK PACK v2.4 - Cultural Integration 2024-2025
# Enhanced with cultural phenomena, dual format support, and current slang
# Focused on proven viral patterns for Indonesian Gen Z entrepreneurs

hook_library:
  domain: "business_id"
  tags: ["bisnis_ID", "viral_education", "gen_z_entrepreneurs", "indonesian_business", "cultural_2024_2025", "dual_format"]

  # Cultural Phenomena Integration 2024-2025
  cultural_integration:
    current_slang: ["anjay", "anjir", "rilcuy", "markicob"]
    phenomena_2024_2025:
      - rojali_phenomenon: "40% mall traffic doesn't convert"
      - mindful_consumption: "73% choose mindful over FOMO"
      - brand_switching: "43% switch brands every 1-3 months"
      - value_alignment: "79% factor values into purchase decisions"
      - social_consciousness: "70% expect brands social stance"
    cultural_values:
      - guyub_community_orientation: "togetherness over individualistic"
      - authentic_brand_alignment: "values over social status"
      - real_raw_relatable: "67% prefer authentic over polished"

  # Enhanced hooks with cultural integration
  hooks:
    # TIER 0: Enhanced Cultural Connection Hooks (30s Relate Format - Instant Gue Banget)
    - id: "HC001"
      archetype: "instant_cultural_relate"
      template: "Rojali (rombongan jarang beli) {statistic} mall traffic... {instant_relate_trigger}"
      tags: ["cultural_2024", "rojali_phenomenon", "30s_relate", "instant_gue_banget", "2_second_engagement"]
      guidance:
        platform_fit: ["IG", "TikTok", "YT"]
        length_sec_max: 1.5
        tone: "instant_relatable, authentic_gue_banget"
        viral_potential: "very_high"
        cultural_sensitivity: "acknowledge economic pressures with empathy"
        format_preference: "30s_relate_only"
        instant_validation: "gue_banget_feeling_required_first_1_5_seconds"
        engagement_optimization: "immediate_cultural_touchpoint_frontloading"
        business_complexity: "zero_business_frameworks_allowed"
      example_fill:
        statistic: "40%"
        instant_relate_trigger: "Gue banget sih, kalian juga kan?"

    - id: "HC002"
      archetype: "instant_personal_relate"
      template: "{natural_slang_integration}, 43% Gen Z ganti brand tiap 1-3 bulan. {personal_experience_trigger}"
      tags: ["cultural_2024", "brand_switching", "natural_slang", "30s_relate", "personal_authenticity"]
      guidance:
        platform_fit: ["IG", "TikTok", "YT"]
        length_sec_max: 1.5
        tone: "natural_conversation_flow, authentic_personal"
        viral_potential: "very_high"
        slang_integration: "organic_placement_only"
        choice_scenario: "Tim setia brand atau tim gampang pindah?"
        personal_connection: "share_real_brand_switching_experience"
        instant_relatability: "immediate_gue_banget_validation"
        business_angle: "light_through_personal_experience_only"
      example_fill:
        natural_slang_integration: "Anjay"
        personal_experience_trigger: "Gue juga banget nih, kalian gimana?"

    - id: "HC003"
      archetype: "everyday_dilemma_relate"
      template: "73% Gen Z pilih mindful consumption over FOMO. {everyday_dilemma_connection}"
      tags: ["cultural_2024", "mindful_consumption", "everyday_dilemma", "30s_relate", "personal_choice"]
      guidance:
        platform_fit: ["IG", "TikTok", "YT"]
        length_sec_max: 1.5
        tone: "personal_dilemma, relatable_choice"
        viral_potential: "very_high"
        community_engagement: "Tim mindful yang ngitung-ngitung vs Tim YOLO beli aja"
        daily_life_integration: "connect_to_shopping_decisions"
        instant_engagement: "immediate_choice_dilemma_presentation"
        shareability_boost: "relatable_choice_scenarios_viral_potential"
      example_fill:
        everyday_dilemma_connection: "Gue selalu bingung sih, kalian tim yang mana?"

    - id: "HC004"
      archetype: "cultural_relate"
      template: "Markicob analisis, kenapa {brand_behavior} ini jadi {cultural_pattern}?"
      tags: ["cultural_2024", "analysis_style", "current_slang", "30s_relate"]
      guidance:
        platform_fit: ["IG", "TikTok", "YT"]
        length_sec_max: 2.0
        tone: "collaborative exploration"
        viral_potential: "very_high"
        slang_meaning: "mari kita coba - let's try together"
        casual_accessibility: "light_business_observation_only"
        community_building: "collaborative_exploration_triggers"
      example_fill:
        brand_behavior: "live shopping engagement"
        cultural_pattern: "62% active participation"

    # ENHANCED: Additional 30s Relate Format Hooks for Instant Engagement
    - id: "HC005"
      archetype: "instant_personal_story"
      template: "Gue pernah {personal_experience}, ternyata {simple_insight}"
      tags: ["personal_story", "authentic_experience", "30s_relate", "casual_accessibility"]
      guidance:
        platform_fit: ["IG", "TikTok", "YT"]
        length_sec_max: 1.5
        tone: "personal_authentic_casual"
        viral_potential: "very_high"
        business_complexity: "minimal_through_personal_experience"
        instant_relatability: "personal_story_immediate_connection"
      example_fill:
        personal_experience: "belanja di mall cuma jalan-jalan doang"
        simple_insight: "gue termasuk rojali rupanya"

    - id: "HC006"
      archetype: "everyday_observation"
      template: "Kalian notice gak sih, {everyday_pattern}? {relate_validation}"
      tags: ["observation", "pattern_recognition", "30s_relate", "instant_connection"]
      guidance:
        platform_fit: ["IG", "TikTok", "YT"]
        length_sec_max: 1.5
        tone: "observational_relatable"
        viral_potential: "very_high"
        engagement_trigger: "immediate_validation_seeking"
        shareability: "relatable_observation_viral_potential"
      example_fill:
        everyday_pattern: "kalau belanja online suka browsing berjam-jam tapi akhirnya gak beli"
        relate_validation: "Gue banget sih ini"
    # TIER 1: Enhanced Viral Script Hooks with Cultural Integration
    - id: "H001"
      archetype: "curiosity"
      template: "Ini yang bikin {target_business} {positive_outcome} tanpa {common_constraint}"
      tags: ["viral_education", "solution_focused", "reels<=3s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 3.0
        tone: "helpful, intriguing"
        viral_potential: "very_high"
        notes: "focus on practical solutions"
      example_fill:
        target_business: "UMKM"
        positive_outcome: "laris manis"
        common_constraint: "modal gede"

    - id: "H002"
      archetype: "curiosity"
      template: "Ini cara {business_context} agar {manipulation_outcome}"
      tags: ["viral_education", "business_psychology", "reels<=3s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 3.0
        tone: "revealing, educational"
        viral_potential: "very_high"
        notes: "reveal business tactics with educational value"
      example_fill:
        business_context: "supermarket"
        manipulation_outcome: "kamu belanja lebih banyak"

    - id: "H003"
      archetype: "curiosity"
      template: "Setiap kali {brand_a} {action}, pasti ada {brand_b} yang {reaction}"
      tags: ["viral_education", "competitive_analysis", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "analytical, investigative"
        viral_potential: "high"
        notes: "analyze competitive patterns"
      example_fill:
        brand_a: "Indomaret"
        action: "buka"
        brand_b: "supermarket lain"
        reaction: "buka di dekatnya"

    - id: "H004"
      archetype: "curiosity"
      template: "Kalian tau kan, setiap kali {customer_behavior}, {business_response}"
      tags: ["viral_education", "conspiracy_style", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "conspiratorial, revealing"
        viral_potential: "very_high"
        notes: "reveal business patterns"
      example_fill:
        customer_behavior: "kalian beli Starbucks"
        business_response: "mereka salah tulis nama kalian"

    # TIER 2: Authority & Framework Hooks (High Performance)
    - id: "H005"
      archetype: "authority"
      template: "Aku pernah {experience} di {authority_context} dan hanya ada {number} cara untuk {goal}"
      tags: ["viral_education", "authority", "experience_based", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "authoritative, credible"
        viral_potential: "high"
        notes: "establish credibility first, then deliver value"
      example_fill:
        experience: "kerja"
        authority_context: "perusahaan FMCG besar Indonesia"
        number: "tiga"
        goal: "scale bisnis kalian"

    - id: "H006"
      archetype: "comparison"
      template: "{item_a} harganya {price_a}, {item_b} {price_b}. {multiplier} lebih {difference_type}"
      tags: ["viral_education", "price_comparison", "value_analysis", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "analytical, shocking"
        viral_potential: "very_high"
        notes: "dramatic price differences with value explanation"
      example_fill:
        item_a: "Air ini"
        price_a: "3 ribu"
        item_b: "yang ini"
        price_b: "60 ribu"
        multiplier: "20x"
        difference_type: "mahal"

    - id: "H007"
      archetype: "pattern_recognition"
      template: "{brand_1}, {tagline_1}. {brand_2}, {tagline_2}. {brand_3}, {tagline_3}"
      tags: ["viral_education", "pattern_demo", "rule_of_three", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "demonstrative, educational"
        viral_potential: "high"
        notes: "use recognizable Indonesian brands, explain pattern"
      example_fill:
        brand_1: "Nike"
        tagline_1: "Just Do It"
        brand_2: "McD"
        tagline_2: "I'm Lovin' It"
        brand_3: "Canon"
        tagline_3: "Delighting You Always"

    - id: "H008"
      archetype: "revelation"
      template: "Dulu {personal_assumption}, tapi ternyata {surprising_revelation}"
      tags: ["viral_education", "personal_discovery", "mindset_shift", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "personal, revelatory"
        viral_potential: "very_high"
        notes: "share genuine business discoveries"
      example_fill:
        personal_assumption: "gue mikir Pedro sama Charles Enquete itu saingan"
        surprising_revelation: "mereka tuh satu owner"

    - id: "H009"
      archetype: "solution"
      template: "ini cara kalian {achieve_goal} tanpa {common_constraint}"
      tags: ["viral_education", "no_cost_solution", "practical_method", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "helpful, practical"
        viral_potential: "high"
        notes: "deliver actionable no-cost strategies"
      example_fill:
        achieve_goal: "dapet 100 customer pertama"
        common_constraint: "modal besar"

    # TIER 3: Educational & Framework Hooks (Medium-High Performance)
    - id: "H010"
      archetype: "counter_intuitive"
      template: "{popular_belief} itu mitos. Yang bener adalah {truth_revelation}"
      tags: ["viral_education", "myth_busting", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "myth-busting, educational"
        viral_potential: "high"
        notes: "debunk common business myths"
      example_fill:
        popular_belief: "Modal besar pasti sukses"
        truth_revelation: "execution yang menentukan"

    - id: "H011"
      archetype: "curiosity"
      template: "Di dunia {business_area} ada konsep namanya {concept_name}"
      tags: ["viral_education", "concept_introduction", "business_education", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "educational, authoritative"
        viral_potential: "medium"
        notes: "introduce business concepts clearly"
      example_fill:
        business_area: "marketing"
        concept_name: "rule of three"

    - id: "H012"
      archetype: "curiosity"
      template: "{number} hal yang nggak diajarkan tentang {business_topic}"
      tags: ["viral_education", "education_gap", "reels<=4s"]
      guidance:
        platform_fit: ["IG", "YT"]
        length_sec_max: 4.0
        tone: "revealing, educational"
        viral_potential: "medium"
        notes: "fill knowledge gaps in business education"
      example_fill:
        number: "3"
        business_topic: "pricing strategy"

exports:
  hook_pool_ref: "hook_library.hooks"
  optimized_hook_count: 12
  viral_performance_focused: true

# Optimized system integration for viral business scripts
system_integration:
  consumers:
    - CORE_PACK.yaml#viral_hook_engine
    - ENGAGEMENT_PACK.yaml#variant_manager
    - BUSINESS_SCIENCE_PACK.yaml#marketing_science
  
  # Streamlined archetype mappings for viral effectiveness
  viral_archetype_mappings:
    authority: "credibility_establishment_for_business_education"
    comparison: "dramatic_value_analysis_for_shock_value" 
    pattern_recognition: "educational_psychology_principles"
    revelation: "business_discovery_sharing"
    solution: "practical_no_cost_methodology"
    curiosity: "conspiracy_style_business_tactic_revealing"
