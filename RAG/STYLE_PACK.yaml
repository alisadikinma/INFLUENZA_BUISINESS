version: "1.0.0"

creator_styles:
  # Define stylistic DNA for each supported creator persona. These profiles enable
  # authentic tone replication when blending with topic-specific advice.

  samuel_christ:
    tone: high_energy_comedy
    pacing: rapid_fire
    lexical_guidance:
      emoji_use: light
      rhetorical_question_frequency: high
      humor_density: high

  # PATCHED: Added Andrew Susanto style
  andrew_susanto:
    tone: business_practical_direct
    pacing: quick_efficient
    lexical_guidance:
      business_term_frequency: high
      action_orientation: very_high
      simplification_bias: strong
      dm_cta_preference: true
    platform_specialization:
      instagram_reels:
        hook_style: ultra_quick_grab
        visual_sync: carousel_transition_aware
        cta_pattern: dm_or_comment_engagement
      instagram_carousel:
        information_density: high
        swipe_motivation: built_in
        final_slide_cta: strong

  # PATCHED: Added Dery Anshaa style  
  dery_anshaa:
    tone: educational_methodical_practical
    pacing: step_by_step_clear
    lexical_guidance:
      explanation_depth: high
      case_study_integration: frequent
      actionable_focus: maximum
      technical_accuracy: high
    platform_specialization:
      youtube_long_form:
        structure_preference: framework_based
        example_integration: heavy
        step_wise_progression: mandatory
        practical_application_focus: true

  fallback_creator:
    tone: neutral_conversational
    pacing: balanced
    lexical_guidance:
      slang_usage: moderate
      humor_density: low
      empathy_signal: medium

style_contracts:
  allow_override: false
  consumers:
    - hook_generator
    - cta_engine
    - narrative_consistency_enforcer

fusion_strategy:
  inputs:
    - persona_fusion_bridge
    - topic_style_advisor

  blend:
    # Simplified equal weighting to avoid conflicting influences
    advisor_ratio: 0.5
    persona_ratio: 0.5

  exports:
    style_weights:
      persona_ratio: 0.5
      advisor_ratio: 0.5

  contract:
    downstream_usage: consume_only
    integration_instructions:
      - Use this fused persona voice consistently across all modules.
      - Visual prompt tone must match fused voice (no excessive energy if voice is subtle).
      - CTA voice must inherit fused tone â€” avoid style switch at closing.

validation_tags:
  - voice_stability
  - personality_consistency
  - style_fusion_integrity
  - fallback_conflict_resolved

dynamic_style_fusion:
  module_id: dynamic_style_adaptation
  enabled: true

  content_type_mapping:
    viral_controversy:
      samuel_christ: 0.3
      andrew_susanto: 0.4
      dery_anshaa: 0.3
      tone_bias: practical_edge

    viral_educational:
      samuel_christ: 0.2
      andrew_susanto: 0.3
      dery_anshaa: 0.5
      tone_bias: authority_accessible

    viral_emotional:
      samuel_christ: 0.6
      andrew_susanto: 0.4
      dery_anshaa: 0.0
      tone_bias: vulnerable_relatable

  viral_mode_triggers:
    - high_replay_potential: '>0.75'
    - controversial_topic_detected: true
    - psychological_trigger_present: true

